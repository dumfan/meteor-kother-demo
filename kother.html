<head>
	<title>kother</title>
</head>

<body>
	<div class="container">
		<h2>Köther reactive demo</h2>
		{{> hello}}
	</div>
</body>

<template name="hello">
	<button class="add btn btn-default">Lägg till rad i databasen</button>
	<button class="deleteall btn btn-danger">Ta bort alla rader</button>
	<hr>
	{{#momentum plugin='slide-height'}}
		{{#each data}}
			<p><a class="delete" style="cursor: pointer; color: #d9534f;"><i class="fa fa-minus-circle"></i></a> {{text}}</p>
		{{/each}}
	{{/momentum}}
</template>
